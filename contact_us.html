<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Parking Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--NAVIGATION BAR-->
<header class="header">
    <div class="logo">
        <a>
        <img src="images/logo.png" alt="">
        </a>
        </div>

        <div class="navigation">
            <input type="checkbox" class="toggle-menu">
            <div class="hamburger"></div>
        <ul class="menu">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        </div>
</header>

<!--CONTAINER OF THE PAGE-->
<div class="container">
    <h1>Contact Us</h1>
        <p>Help us help you today. <br> 
            Fill out the form below and we will get back to you as soon as possible.</p>
    <div class="contact-box">
        <div class="contact-form">
            <h3>Send Us A Message</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>          
                        <input type="text" class="form-control" placeholder="First Last">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Your@Email.com">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">    
                        <label>Subject</label>
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="input-group">    
                        <label>Phone #</label>
                        <input type="text" class="form-control" placeholder="999-999-9999">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                        
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-info">
            <h4>Reach Us</h4>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@parkco.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>1-800-PARK</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>123 Park Place<br>
                    City, State 12345</td>
                    </td>
                </tr>
            </table>
</div>

</body>
</html>
